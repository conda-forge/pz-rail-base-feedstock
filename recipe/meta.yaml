{% set name = "pz-rail-base" %}
{% set version = "1.2.5" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pz_rail_base-{{ version }}.tar.gz
  sha256: 077222493c67c87ee0c2415c1a06410c5c5b0fa42a1fd41baae4bc7c1d58531b

build:
  entry_points:
    - rail = rail.cli.rail.commands:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=62
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - deprecated
    - pyyaml
    - numpy
    - click
    - lsstdesc-ceci >=2.0.1
    - qp-prob >=0.9.2
    - scipy >=1.9.0

test:
  imports:
    - rail.core
  commands:
    - pip check
    - rail --help
  requires:
    - python {{ python_min }}
    - pip

about:
  license: MIT
  license_file: LICENSE
  home: http://github.com/LSSTDESC/rail_base
  summary: Base classes and core code for Redshift Assessment Infrastructure Layers
  description: |
    RAIL is a flexible software library providing tools to produce at-scale photometric redshift data products, including uncertainties and summary statistics, and stress-test them under realistically complex systematics.

extra:
  recipe-maintainers:
    - sschmidt23
    - eacharles
